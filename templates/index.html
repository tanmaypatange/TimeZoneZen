<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Converter</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Time Zone Converter</h1>
        <div class="timezone-converter card">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fromTime">Time:</label>
                            <input type="time" id="fromTime" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fromDate">Date:</label>
                            <input type="date" id="fromDate" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <button id="useCurrentTime" class="btn btn-primary w-100">
                            <i class="fas fa-clock me-2"></i>Use Current Time
                        </button>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="fromTimezone">From Time Zone:</label>
                    <select id="fromTimezone" class="form-select" required>
                        <option value="">Select a time zone</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="toTimezone">To Time Zone:</label>
                    <select id="toTimezone" class="form-select" required>
                        <option value="">Select a time zone</option>
                    </select>
                </div>
                <div class="mt-4">
                    <h3>Converted Time:</h3>
                    <p id="convertedTime" class="alert alert-info"></p>
                    <p id="error" class="alert alert-danger d-none"></p>
                </div>
                <div class="progress mt-3">
                    <div id="conversionProgress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
                <div class="mt-3">
                    <p>Level: <span id="userLevel">1</span></p>
                    <p>Conversions: <span id="conversionCount">0</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
