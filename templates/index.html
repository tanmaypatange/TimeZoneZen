<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Converter</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Time Zone Converter</h1>
        <div class="card timezone-converter">
            <div class="card-body">
                <h2>Convert Time</h2>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fromTime">Time:</label>
                            <div class="input-group">
                                <input type="text" id="fromTime" class="form-control" placeholder="HH:MM" required>
                                <select id="amPmToggle" class="form-select">
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fromDate">Date:</label>
                            <div class="input-group">
                                <input type="date" id="fromDate" class="form-control" required>
                                <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <button id="useCurrentTime" class="btn btn-primary w-100">
                            <i class="fas fa-clock me-2"></i>Use Current Time
                        </button>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="fromTimezone">From Time Zone:</label>
                    <select id="fromTimezone" class="form-select" required>
                        <option value="">Select a time zone</option>
                    </select>
                </div>
                <div class="form-group mb-3" id="toTimezonesContainer">
                    <label for="toTimezone">To Time Zone:</label>
                    <select id="toTimezone" class="form-select mb-3" required>
                        <option value="">Select a time zone</option>
                    </select>
                    <div class="text-end">
                        <a href="#" id="addMoreZones" class="btn btn-link">
                            <i class="fas fa-plus-circle"></i> Add More Zones
                        </a>
                    </div>
                </div>
                <div id="convertedTimeResults" class="mt-4">
                    <!-- Converted time results will be dynamically added here -->
                </div>
                <p id="error" class="alert alert-danger d-none"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
