<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Converter</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Time Zone Converter</h1>
        <div class="timezone-converter">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fromTime">Time:</label>
                        <input type="time" id="fromTime" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fromDate">Date:</label>
                        <input type="date" id="fromDate" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="fromTimezone">From Time Zone:</label>
                <select id="fromTimezone" class="form-select" required>
                    <option value="">Select a time zone</option>
                </select>
            </div>
            <div class="form-group">
                <label for="toTimezone">To Time Zone:</label>
                <select id="toTimezone" class="form-select" required>
                    <option value="">Select a time zone</option>
                </select>
            </div>
            <div class="mt-4">
                <h3>Converted Time:</h3>
                <p id="convertedTime" class="alert alert-info"></p>
                <p id="error" class="alert alert-danger"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
